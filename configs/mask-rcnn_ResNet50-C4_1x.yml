MODEL:
  TYPE: Mask-RCNN
  BACKBONE: ResNet50
  FREEZE_AT: 0
  MASK: ON
  FPN: OFF

RPN_HEAD:
  HEAD_FUNC: ResNet.addRpnHead

  ANCHOR:
    ANCHOR_SIZES: [32, 64, 128, 256, 512]
    ASPECT_RATIOS: [32, 64, 128, 256, 512]
    VARIANCE: [1., 1., 1., 1.]
    RPN_STRIDE: [16.0, 16.0]

  PROPOSAL:
    BATCH_SIZE_PER_IM: 512
    FG_FRACTION: 0.25
    FG_THRESH: 0.5
    BG_THRESH_HI: 0.5
    BG_THRESH_LO: 0.0
    BBOX_REG_WEIGHTS: [0.1, 0.1, 0.2, 0.2]
    
  TRAIN:
    RPN_PRE_NMS_TOP_N: 12000
    RPN_POST_NMS_TOP_N: 2000
    RPN_NMS_THRESH: 0.7
    RPN_MIN_SIZE: 0.0
    RPN_ETA: 1.0

  TEST:
    RPN_PRE_NMS_TOP_N: 6000
    RPN_POST_NMS_TOP_N: 1000
    RPN_NMS_THRESH: 0.5
    RPN_MIN_SIZE: 0.0
    RPN_ETA: 1.0

  RPN_BATCH_SIZE_PER_IM: 256
  RPN_STRADDLE_THRESH: 0.
  RPN_FG_FRACTION: 0.5
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_NEGATIVE_OVERLAP: 0.3 
  RESOLUTION: 14

BBOX_HEAD:
  HEAD_FUNC: bbox2mlp_head
  MLP_HEAD_DIM: 1024

  ROI:
    BATCH_SIZE_PER_IM: 512
    FG_FRACTION: 0.25
    FG_THRESH: 0.5
    BG_THRESH_HIGH: 0.5
    BG_THRESH_LOW: 0.0
    BBOX_REG_WEIGHTS: [0.1, 0.1, 0.2, 0.2] 

MASK_HEAD:
  HEAD_FUNC: ResNet.addMaskHead
  STRIDES: [32, 16, 8, 4]

ROI_EXTRACTOR:
  EXTRACT_METHOD: RoIAlign
  STRIDE: 16

ENV:
  GPU: ON
  GPU_NUM: 8
  MULTIPROCESS_READER: OFF

DATA:
  DATASET: coco2017
  CLASS_NUM: 81
  MAX_SIZE: 1333
  TRAIN_SCALES: [800]
  TEST_SCALE: 800

TRANSFORM:
  PIPELINE: RCNN

OPTIMIZER:
  TYPE: Momentum
  MOMENTUM: 0.9

  LR_DECAY:
    POLICY: piecewise_decay 
    BOUNDARIES: [120000, 160000]
    VALUES: [0.01, 0.001, 0.0001]

  LR_WARMUP:
    WARMUP: ON
    WARMUP_STEPS: 500
    WARMUP_INIT_FACTOR: 1. / 3.
    WARMUP_END_LR: 0.01

  WEIGHT_DECAY:
    TYPE: L2
    FACTOR: 0.0001
    BN_FACTOR: 0

TRAIN:
  MAX_ITERS: 180000
  IM_PER_BATCH: 1
  PRETRAIN_WEIGHTS: http://paddlemodels.bj.bcebos.com/faster_rcnn/imagenet_resnet50_fusebn.tar.gz
  BATCH_NORM_TYPE: BN

TEST:
  SCORE_THRESH: 0.05
  NMS_THRESH: 0.5
  DETECTIONS_PER_IM: 100
  WEIGHTS: http://paddlemodels.bj.bcebos.com/faster_rcnn/imagenet_resnet50_fusebn.tar.gz

