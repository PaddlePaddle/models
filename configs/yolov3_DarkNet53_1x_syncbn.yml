MODEL:
  TYPE: YOLOv3
  BACKBONE: DarkNet53Backbone

YOLO_HEAD:
  TYPE: YOLOv3Head
  ANCHORS: [[10, 13], [16, 30], [33, 23], 
            [30, 61], [62, 45], [59, 119], 
            [116, 90], [156, 198], [373, 326]]
  ANCHOR_MASKS: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  IGNORE_THRESH: 0.7
  LABEL_SMOOTH: True

ENV:
  GPU: ON
  GPU_NUM: 8
  MULTIPROCESS_READER: ON
  MULTIPROCESS_WORKER: 8
  MULTIPROCESS_QUEUE_LEN: 32

DATA:
  DATASET: coco2017
  CLASS_NUM: 80
  ANCHORS: [[10, 13], [16, 30], [33, 23], 
            [30, 61], [62, 45], [59, 119], 
            [116, 90], [156, 198], [373, 326]]
  ANCHOR_MASKS: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  MAX_BOX_NUM: 50
  INPUT_SIZE: 608
  RANDOM_SHAPE: True
  NO_MIXUP_STEPS: 40000

TRANSFORM:
  PIPELINE: YOLO

OPTIMIZER:
  TYPE: Momentum
  MOMENTUM: 0.9

  LR_DECAY:
    POLICY: piecewise_decay
    BOUNDARIES: [400000, 450000]
    VALUES: [0.001, 0.0001, 0.00001]

  LR_WARMUP:
    WARMUP: ON
    WARMUP_STEPS: 4000
    WARMUP_INIT_FACTOR: 0.
    WARMUP_END_LR: 0.001

  WEIGHT_DECAY:
    TYPE: L2
    FACTOR: 0.0005
    BN_DECAY: False

TRAIN:
  MAX_ITERS: 500000
  BATCH_SIZE_PER_DEVICE: 8
  PRETRAIN_WEIGTS: https://paddlemodels.bj.bcebos.com/yolo/darknet53.tar.gz
  BATCH_NORM_TYPE: SYNCBN

TEST:
  SCORE_THRESH: 0.01
  NMS_THRESH: 0.45
  NMS_TOPK: 1000
  NMS_POSK: 100
  WEIGHTS: https://paddlemodels.bj.bcebos.com/yolo/yolov3.tar.gz
