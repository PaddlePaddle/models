MODEL:
  TYPE: SSD
  BACKBONE: MobileNet

ENV:
  GPU: ON
  GPU_NUM: 8
  MULTIPROCESS_READER: ON
  MULTIPROCESS_WORKER: 8
  MULTIPROCESS_QUEUE_LEN: 32

DATA:
  DATASET: coco2017
  CLASS_NUM: 81

TRANSFORM:
  PIPELINE: SSD

OPTIMIZER:
  TYPE: RMSProp

  LR_DECAY:
    POLICY: piecewise_decay
    BOUNDARIES: [75000, 110000, 145000, 180000]
    VALUES: [0.001, 0.0005, 0.00025, 0.0001, 0.00001]

  LR_WARMUP:
    WARMUP: OFF

  WEIGHT_DECAY:
    TYPE: L2
    FACTOR: 0.00005
    BN_FACTOR: 0.00005

TRAIN:
  MAX_ITERS: 220000
  BATCH_SIZE_PER_DEVICE: 8
  PRETRAIN_WEIGTS: http://paddlemodels.bj.bcebos.com/ssd_mobilenet_v1_coco.tar.gz
  INPUT_SIZE: 300
  BATCH_NORM_TYPE: BN

TEST:
  INPUT_SIZE: 300
  NMS_THRESH: 0.45
  NMS_TOPK: 1000
  NMS_POSK: 100
  WEIGHTS: 
