DATA:
    train:
        anno_file: coco/annotations/instances_train2017.json
        image_dir: coco/train2017
    val: 
        anno_file: coco/annotations/instances_val2017.json
        image_dir: coco/val2017
    samples: 100

TRANSFORM:
    train:
        - op: DecodeImage
          to_rgb: True
        - op: ResizeImage
          target_size: 224
    val:
        - op: DecodeImage
          to_rgb: True
        - op: ResizeImage
          target_size: 224

    worker_conf:
        bufsize: 100
        worker_num: 8

