DATA:
    TRAIN:
        ANNO_FILE: data/coco.test/train2017.roidb
        IMAGE_DIR: data/coco.test/train2017
        SAMPLES: 10
    VAL: 
        ANNO_FILE: data/coco.test/val2017.roidb
        IMAGE_DIR: data/coco.test/val2017
        SAMPLES: 10
TRANSFORM:
    TRAIN:
        OPS:
            - OP: DecodeImage
              TO_RGB: True
            - OP: ResizeImage
              TARGET_SIZE: 224
            - OP: ArrangeSSD
        BATCH_SIZE: 1
        WORK_CONF:
            BUFSIZE: 100
            WORKER_NUM: 8
    VAL:
        OPS:
            - OP: DecodeImage
              TO_RGB: True
            - OP: ResizeImage
              TARGET_SIZE: 224
            - OP: ArrangeSSD
        BATCH_SIZE: 1
        WORK_CONF:
            BUFSIZE: 100
            WORKER_NUM: 8
    
