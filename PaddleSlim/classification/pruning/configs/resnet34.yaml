version: 1.0
pruners:
    pruner_1:
        class: 'StructurePruner'
        pruning_axis:
            '*': 0
        criterions:
            '*': 'l1_norm'
strategies:
    uniform_pruning_strategy:
        class: 'UniformPruneStrategy'
        pruner: 'pruner_1'
        start_epoch: 0
        target_ratio: 0.5
        pruned_params: '.*branch.*_weights'
compressor:
    epoch: 121
    checkpoint_path: './checkpoints/resnet34/'
    strategies:
        - uniform_pruning_strategy
